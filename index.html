<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/global-reset.css">
  <link rel="stylesheet" href="./src/style.css">
  <title>Huddle landing page | Vinicius Inocêncio</title>
</head>

<body>
  <header class="cabecalho">
    <img src="./images/logo.svg" alt="">
  </header>
  <main class="conteudo">
    <img src="./images/illustration-mockups.svg">
    <section class="informacoes">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagaines the way we build communities, You have a voice, but so does your audience. Create connections with you users as you engage in genuine discussion.</p>
      <div class="button">
        <p>
          Register
        </p>
      </div>
    </section>
  </main>
  <div class="rodape">
  <div class="redes-sociais">
    <div class="rede facebook">
      <img src="./icones-redes-sociais/square-facebook-brands.svg">
    </div>
    <div class="rede twiiter">
      <img src="./icones-redes-sociais/twitter-brands.svg">
    </div>
    <div class="rede instagram">
      <img src="./icones-redes-sociais/instagram-brands.svg">
    </div>
  </div>
  </div>
  <!--Padrão do Front-End Mentor-->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/inocenciooo" target="_blank">Vinicius Inocêncio</a>.
    </p>
  </footer>
</body>
</html>
